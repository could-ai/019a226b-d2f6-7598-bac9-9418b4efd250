name: careteam_africa
description: "CareTeam Africa - Digital Healthcare Platform for Terainz Healthcare Ltd"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State management
  provider: ^6.1.2

  # Local storage
  shared_preferences: ^2.3.2

  # Secure storage
  flutter_secure_storage: ^9.2.2

  # Routing
  go_router: ^14.2.7

  # Date and time
  intl: ^0.19.0

  # Video calling (mock implementation)
  video_player: ^2.9.2

  # HTTP for potential future API calls
  http: ^1.2.2

  # Image handling
  image_picker: ^1.1.2

  # URL launcher for external links
  url_launcher: ^6.3.0

  # Local notifications (for reminders)
  flutter_local_notifications: ^17.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
